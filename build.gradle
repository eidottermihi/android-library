apply plugin: 'com.android.library'

repositories {
	maven { url 'http://maven.livotovlabs.pro/content/groups/public' }
	jcenter()
}

ext {
    PUBLISH_GROUP_ID = 'de.larsgrefer'
    PUBLISH_ARTIFACT_ID = 'android-library'
    PUBLISH_VERSION = '0.1'
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        //applicationId "de.larsgrefer.android.library"
        minSdkVersion 7
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.google.guava:guava:18.0'
	compile 'eu.livotov.labs:zxscanlib:2.0.0-SNAPSHOT@aar'
	compile 'eu.livotov.labs:camview:1.0.0@aar'
}

apply from: 'android-release-aar.gradle'
